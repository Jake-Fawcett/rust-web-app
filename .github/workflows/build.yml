name: docker_build

on:
  push:
    branches:
      - "main"

env:
  TEST_TAG: Jake-Fawcett/rust-web-app:test
  LATEST_TAG: Jake-Fawcett/rust-web-app:latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Build and export to Docker
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     load: true
      #     tags: ${{ env.TEST_TAG }}
      # - name: Test
      #   run: |
      #     docker run --rm ${{ env.TEST_TAG }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.LATEST_TAG }}